          <h1>ⵟⴰⵀⴰ ⴱⵓⵃⵙⵉⵏ</h1>
          <sub>ⵉⵙⴽⴰⵏⵎⴰⴳⴰⵔ</sub>
          <div class="social-icons animated">
            <a href="https://twitter.com/Tahabsn" target="_blank" class="social-icon-link">

            </a>
            <a href="https://instagram.com/tahabsn" target="_blank" class="social-icon-link">
              <i class="fab fa-instagram"></i>

            don't click!
          </a>

    <div class="about-me section fade-in" id="aboutme">
      <!-- injecting content from aboutme.html -->
    </div>

    <div class="life section fade-in" id="life"></div>

    <div class="poetry section fade-in" id="poetry"></div>

    <div class="experiences section fade-in" id="experiences"></div>

    <div class="talks section" id="talks">
      <div class="section-content">
        <h1>talks</h1>
        <div class="content-container">
          <div class="talks-container">
            <!-- Talks will be loaded here -->
          </div>
        </div>
        <div class="talk-content"></div>
      </div>
    </div>

    <div class="research section fade-in" id="research">
      <!-- Content will be loaded from research.html -->
    </div>

    <script type="module">
        import Portfolio from './js/app.js';
        import VideoEffects from './js/effects.js';
        
        // Make VideoEffects available globally for the onclick handler
        window.VideoEffects = VideoEffects;
        // Initialize the application
        Portfolio.init();

        // Add preloader functionality
        window.addEventListener('load', () => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('preloader-finish');
        });
        
        // Hamburger menu functionality
        document.getElementById('hamburger-menu').addEventListener('click', () => {
            document.querySelector('.navbar').classList.toggle('responsive');
        });
    </script>
    <script src="talks.js"></script>
    <script src="js/research.js"></script>
    <script src="js/experiences.js"></script>
    <script src="js/aboutme.js"></script>
